<!-- أضف هذا الزر أسفل زر "تحديث المعلومات" -->
<button onclick="toggleTheme()">تبديل الوضع الليلي/النهاري</button>

<script>
  let isDark = true; // الوضع الافتراضي: ليلي

  function toggleTheme() {
    const body = document.body;
    const container = document.querySelector(".container");

    if (isDark) {
      // الوضع النهاري
      body.style.backgroundColor = "#ffffff";
      body.style.color = "#000000";

      container.style.backgroundColor = "#f5f5f5";
      container.style.boxShadow = "0 0 15px rgba(0,0,0,0.1)";

      document.querySelectorAll("input").forEach(input => {
        input.style.backgroundColor = "#ffffff";
        input.style.color = "#000000";
        input.style.border = "1px solid #ccc";
      });

      document.querySelectorAll("th, td").forEach(cell => {
        cell.style.backgroundColor = "#ffffff";
        cell.style.color = "#000000";
        cell.style.border = "1px solid #ccc";
      });

      document.querySelectorAll("button").forEach(btn => {
        btn.style.backgroundColor = "#4ea8ff";
        btn.style.color = "#fff";
      });

      isDark = false;
    } else {
      // العودة للوضع الليلي
      body.style.backgroundColor = "#111a2d";
      body.style.color = "#fff";

      container.style.backgroundColor = "#1c2742";
      container.style.boxShadow = "0 0 15px rgba(0,0,0,0.3)";

      document.querySelectorAll("input").forEach(input => {
        input.style.backgroundColor = "#0e1425";
        input.style.color = "#fff";
        input.style.border = "1px solid #4ea8ff";
      });

      const ths = document.querySelectorAll("th");
      ths.forEach(th => {
        th.style.backgroundColor = "#1e3a5c";
        th.style.color = "#fff";
        th.style.border = "1px solid #334a70";
      });

      const tds = document.querySelectorAll("td");
      tds.forEach(td => {
        td.style.backgroundColor = td.getAttribute("contenteditable") === "true" ? "#1b2a4a" : "#16213b";
        td.style.color = "#fff";
        td.style.border = "1px solid #334a70";
      });

      document.querySelectorAll("button").forEach(btn => {
        btn.style.backgroundColor = "#4ea8ff";
        btn.style.color = "#fff";
      });

      isDark = true;
    }
  }
</script>
